        function doubleArray(nums) {
            const numsDoubled = [];

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                if (num === 0) {
                    return numsDoubled;  //another way of stoping the loop
                }
                numsDoubled.push(num * 2);
            }
            return numsDoubled;
        }
