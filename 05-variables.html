<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let variable1=3;  //assigning value to variable
        console.log(variable1);

        const calculation =2+2;
        console.log(calculation);
        console.log(calculation +2);

        const result=calculation +2;
        console.log(result);

        const message='hello';
        console.log(message);
        console.log(';');

        variable1=5; //reassigning value to variable
        console.log(variable1);

        variable1=variable1+1;
        console.log(variable1);

        const variable2=3;  //we cannot further reassign the variable
        var variable3=3;    //we can reassign the variable further but it has some issue

        console.log(typeof variable2);
        console.log(typeof message);
    </script>
</body>
</html>
